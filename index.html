<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
        }
        #map {
            height: 99%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        const start = async () => {
            var map = L.map('map', {
                zoomControl: false,
                minZoom: 8,
                maxZoom: 12,
                zoom: 12,
                center: [0, 0],
                crs: L.CRS.Simple,
            });
    
            L.tileLayer('http://localhost:9000/api/map/{z}/{x}/{y}.png', {
                attribution: '&copy; Made by SeiRiuS',
            }).addTo(map);

            const markers = {};

            const posSub = 260;

            setInterval(async () => {
                const { data } = await axios.get('http://localhost:9000/api/players');
                data.forEach(({ name, position: { x, z } }) => {
                    let playerMarker = markers[name];
                    const parsedX = x / posSub;
                    const parsedZ = z / posSub * -1;
                    if (!playerMarker) {
                        playerMarker = L.marker([parsedZ, parsedX], {
                            title: name,
                        }).addTo(map);
                        markers[name] = playerMarker;
                    } else {
                        playerMarker.setLatLng([parsedZ, parsedX]);
                    }
                });
            }, 500);
        };

        start();
    </script>
</body>

</html>
