<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
        }
        #map {
            height: 99%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        const host = "http://localhost:9000";

        const MAX_ZOOM = 12;

        const normalizedZoom = (map) => {
            return MAX_ZOOM - map.getZoom() + 1;
        };

        const getMultiplier = (map) => {
            return 10 / normalizedZoom(map);
        }

        const tValue = 1;

        const start = async () => {
            L.CRS.MySimple  = L.extend({}, L.CRS.Simple, {
                transformation: new L.Transformation(tValue, 0, tValue, 0),
            });

            const map = L.map('map', {
                zoomControl: true,
                minZoom: 8,
                maxZoom: 12,
                zoom: 12,
                center: [0, 0],
                crs: L.CRS.MySimple,
                noWrap: true,
            });
    
            L.tileLayer(`${host}/api/map/{z}/{x}/{y}.png`, {
                attribution: '&copy; Made by SeiRiuS',
                tileSize: 160,
                noWrap: true,
            }).addTo(map);

            const markers = {};

            L.marker([0, 0], {
                title: "Center",
                icon
            }).addTo(map);


            setInterval(async () => {
                const { data } = await axios.get(`${host}/api/players`);
                data.forEach(({ name, position: { x, z }, avatar }) => {
                    let playerMarker = markers[name];
                    x = x * getMultiplier(map);
                    z = z * getMultiplier(map);
                    const latLng = map.unproject(L.point(x, z));
                    if (!playerMarker) {
                        console.log(avatar);
                        playerMarker = L.marker(latLng, {
                            title: name,
                            icon: L.icon({
                                iconUrl: avatar,
                                iconSize: [16, 16],
                                iconAnchor: [8, 8],
                            }),
                        }).addTo(map);
                        markers[name] = playerMarker;
                    } else {
                        playerMarker.setLatLng(latLng);
                    }
                });
            }, 3000);
        };

        start();
    </script>
</body>

</html>
